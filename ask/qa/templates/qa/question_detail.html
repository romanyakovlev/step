{% extends 'qa/base.html' %}

{% block content %}
    <h2>{{ question.title }}</h2>
    <p>{{ question.author }}</p>
    <p>{% autoescape off %}{{ question.text }}{% endautoescape %}</p>
    {% for answer in answers%}
        <p>{{ answer.author }}</p>
        <p>{{ answer.text }}</p>
    {% endfor %}

    <form method="post" action="/answer/">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Apply</button>
    </form>

{% endblock %}
