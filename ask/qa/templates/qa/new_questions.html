{% extends 'qa/base.html' %}
{% block content %}

  {% for obj in questions %}
    <div>
      <a href='/question/{{obj.pk}}'>{{obj.title}}</a>
    </div>
  {% endfor %}
  
  <nav><ul>
    {% for p in paginator.page_range %}
      <li>
        <a href='{{paginator.baseurl}}{{p}}'>{{p}}</a>
      </li>
    {% endfor %}
  </ul></nav>
  {{user}}
{% endblock %}
